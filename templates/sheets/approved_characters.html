
  <div class="panel panel-default">
    <div class="panel-heading"><h4>My Approved Characters</h4></div>
    <div class="panel-body">
      These are your currently approved characters.
    </div>
    <table class="table">
    <tr>
      <th>#</th>
      <th>Character</th>
      <th>Chronicle</th>
      <th>Template</th>
    </tr>
      {% for character in approved_characters %}
        <tr>
        <td>{{ character.pk }}</td>
        <td><a href="{{ character.get_absolute_url }}">{{ character.name }}</a></td>
        <td>{{ character.chronicle.name }}</td>
        <td>{{ character.template }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
