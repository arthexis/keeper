{% load i18n %}

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h3 class="power-title">{% trans 'Health' %}</h3>
    {% for box, damage in character.health.range_boxes %}
        <div class="box-wrap">
            <div class="box"><span class="damage damage-{{ damage }}">{{ damage }}</span></div>
        </div>
    {% endfor %}
    <br><br>
</div>
