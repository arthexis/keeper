<div class="col-md-6 col-xs-12">
    <div class="row arcanum-entry">
        <div class="col-md-6">
            <h4>{{ name }}</h4>
            <input type="hidden" class="arcanum-name" value="{{ name }}">
        </div>
        <div class="col-md-6">
            <div class="dots"><input type="hidden" class="arcanum-dots-hidden" value="0">
                {# Its important all the imputs stay on the same line (no spacing) #}
                <input type="radio" value="1"><input type="radio" value="2"><input type="radio" value="3"><input type="radio" value="4"><input type="radio" value="5">
{#                <input type="radio" value="6"><input type="radio" value="7"><input type="radio" value="8"><input type="radio" value="9"><input type="radio" value="10">#}
                <button class="clear" value="1">x</button>
            </div>
        </div>
        <br><br>
    </div>
</div>
