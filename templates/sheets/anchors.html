
{% for category, anchors in character.anchors_by_category %}


    <div class="row">
        <div class="col-lg-4 col-md-4 col-xs-12">

            <hr>

            <h3 class="power-title">{{ category }}</h3>

            <ul class="anchors">
            {% for anchor in anchors %}
                <li>
                    <span>{{ anchor.value }}</span>
                </li>
            {% endfor %}
            </ul>

        </div>
    </div>


{% endfor %}
