<div class="col-md-2 col-sm-3 col-xs-4"><span class="character-col-title">{{ title }}</span></div>
{% with cap=cap|default:five %}
    <div class="col-md-2 col-sm-3 {% if cap == five %}col-xs-4{% else %}col-xs-8{% endif %} character-dots">
        {% for i in cap %}
            {% if i == 5 or i == 15 %}&nbsp;{% endif %}
            {% if i == 10 %}<br>{% endif %}
            {% if i < value %}&#9679;{% else %}&#9675;{% endif %}
        {% endfor %}
    </div>
{% endwith %}
