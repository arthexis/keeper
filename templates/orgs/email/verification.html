<div>
    <h2>Keeper Email Verification</h2>
    <p>Hello {{ profile.first_name }},</p>
    <p>If you have requested a new account with Keeper, click the link below to verify your email account.</p>
    <p>
        <a href="{% url 'orgs:verification' profile.pk profile.verification_code %}">
            {% url 'orgs:verification' profile.pk profile.verification_code %}
        </a>
    </p>
    <br>
    <p>If you did not request an account, please ignore this message.</p>
</div>
